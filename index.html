<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Animation</title>
</head>
<body>
    <div class="wrapper">
        <div class="water1">
            <img src="images/wave1.png">
        </div>

        <div class="iceberg">
            <img class="part1" src="images/aisberg-part1i.png">
            <img class="part2" src="images/aisberg-part2i.png">
        </div>

        <div class="water2">
            <img src="images/wave2.png">
        </div>

        <div class="torpedo1"></div>
        <div class="torpedo2"></div>
        <div class="torpedo3"></div>
        <div class="torpedo4"></div>
        <div class="torpedo5"></div>
        <div class="torpedo6"></div>

        <div class="message">
            <span>Nice shot, Cap!<br>TRY ONE MORE TIME</span>
        </div>

        <div class="finish">
            <span>I like to make cool CSS animation</span>
        </div>

        <button>RESTART</button>
    </div>

<script src="js/main.js"></script>
</body>
</html>
